				    <tr id="routebody_subitems">
				      <td style="text-align:center;">
				        <select class="RouteItemTypeList">
				          <option value="0">Turnout</option>

                          <option value="2">S88</option>
				        </select>
				      </td>
				      <td style="text-align:center;">

                      </td>
				      <td style="text-align:center;">
				        <select class="RouteItemDirList">

				        </select>
				      </td>
				      <td style="text-align:center;">
				        <select class="RouteItemOpList">
				          <option value="0">AND</option>

				        </select>

				      <td>
                        <button id="ButtonRouteItemMinus" ><span class="ui-icon ui-icon-minus"></span></button>

                <label for="checkMapClear" style="width:120px;"><span class="ui-icon ui-icon-trash" style="font-size:1em;"></span>Clear</label>
                </button>
            </div>

            <div style="float: left;">
	            <div id="mapboxTool">
	            <canvas id="mapCanvasTool" width="96" height="672" style="background-color:#FFFFFF;"></canvas>
	            </div>
	            
	            <div id="mapboxMain">
	            <canvas id="mapCanvasMain" width="4800" height="2400" style="background-color:#FFFFFF;"></canvas>
	            </div>
            </div>

        </div>

        <div id="tab-cv" style="width:900px;height:410px;padding:2px;">
		
	        <div style="float:left;margin:1em;padding:1em;width:800px;height:100px;">
	        <p>
	        External Apps:
	        </p>
            <p>
                <button id="CVapp" onclick="OpenCVProgrammer()"><img src="/SD_WLAN/img/app_CV.png" width="140"></button>
                <button id="SPapp" onclick="OpenSPApp()"><img src="/SD_WLAN/img/app_Simple.png" width="140"></button>
                <button id="Eduapp" onclick="OpenEduApp()"><img src="/SD_WLAN/img/app_edu.png" width="140"></button>
                <button id="DSbasic" onclick="OpenBasicApp()"><img src="/SD_WLAN/img/app_bas.png" width="140"></button>
            </p>	        
   
	        
	        <p>
	        Extended Feature:
	        </p>
	        	<p>
	           <button id="RailcomCfg" onclick="OnRailcom()">Enable Railcom</button>
	           <button id="DSjoyCfg" onclick="OnDSjoy()">Enable S88</button>
	           </p>
	        </div>
	    </div>

        <div id="tab-cfg" style="width:900px;height:410px;padding:2px;">
            <fieldset style="width:360px;height:140px;float:left;">
                <legend>Wifi Config</legend>
                <div class="formarea">
                    <p style="margin:0;padding:0.1em;width:200px;float:left;">
                        Master Code:
                        <span id="mastercode"></span>
                        <br>
                        SSID:
                        <br>
                        <input name="appssid" id="appssid" type="text" value="" maxlength="32" />
                        <br/>
                        Password:
                        <br>
                        <input name="appnetworkkey" id="appnetworkkey" type="text" value="" maxlength="63" />
                        <br>
                    </p>
                    <p style="float:right;margin-right:1em;top:50px;">
                        <button id="submit">submit</button>
                        <span id="result"></span>
                    </p>
                </div>
            </fieldset>

            <fieldset style="width:360px;height:120px;float:none;">
                <legend>Protocol</legend>
                <div class="formarea2">
                    <div id="protcolset_acc" style="float:left;margin-right:1em;">
                        <p style="margin:0;padding:0.1em;">
                        <label style="width:120px;">Accessory</label> 
                        <input type="radio" id="radio1a" name="radio_acc" onclick="onSelectAccProtocol()" value="1" checked="checked" />
                        <label for="radio1a">DCC</label>
                        <input type="radio" id="radio2a" name="radio_acc" onclick="onSelectAccProtocol()" value="2" />
                        <label for="radio2a">MM2</label>
                        </p>
                    </div>
    
                    <div id="protcolset">
                        <p style="margin:0;padding:0.1em;">
                            <label style="width:120px;">Locomotive</label> 
                            <input type="radio" id="radio1" name="radio_loc" onclick="onSelectProtocol()" value="1" checked="checked" />
                            <label for="radio1">DCC</label>
                            <input type="radio" id="radio2" name="radio_loc" onclick="onSelectProtocol()" value="2" />
                            <label for="radio2">MM</label>
                        </p>
                    </div>
                </div>
                </fieldset>

            <fieldset style="width:360px;height:200px;float:left;">
                    <legend>Others</legend>
                    <div class="formarea2">
							<label for="meter_motionspeed">Select a motion speed</label>
							<select name="meter_motionspeed" id="motionspeed_meter">
							<option value="0">Faster</option>
							<option value="1" selected="selected">Medium</option>
							<option value="2">Slow</option>
							<option value="3">Slower</option>
							</select>
							<br/>
							<label for="meter_maxspeed">Select a meter max speed</label>
							<select name="meter_maxspeed" id="maxspeed_slider">
							<option value="120">120 km/h</option>
							<option value="180">180 km/h</option>
							<option value="240" selected="selected">240 km/h</option>
							<option value="300">300 km/h</option>
							</select>
							<br/>
							<label for="limitter_current">Select current limit protection</label>
							<select name="limitter_current" id="limitcurrent_slider">
							<option value="0.5">0.5A max</option>
							<option value="1.0">1.0A max</option>
							<option value="2.0">2.0A max</option>
							<option value="3.0">3.0A max</option>
							<option value="4.0">4.0A max</option>
							<option value="99.0" selected="selected">No limitation</option>
							</select>							
                    </div>
                </fieldset> 

      
        </div>

        <div id="tab-sta" style="width:900px;height:410px;padding:2px;">
            <fieldset style="width:780px;float:none;">
                <legend>DSair Status</legend>
                <div class="formarea2">
                    <p style="margin:0;padding:0.1em;">
                        <label style="width:120px;"></label><br/> 
                        <label id="status_volt">Track Voltage:</label><br/>
                        <label id="status_current">Output Current:</label><br/>
                        <label id="status_error">Error:</label><br/>
                        <label id="status_power">Power:</label><br/>
                        <label id="status_locs">WLAN Level:</label><br/>
                        <br/>
                        <label id="status_hardver">Hardware:</label><br/>
                        <label id="status_seqno">Alive Seq:</label><br/>
                        <label id="status_s88">S88:</label><br/>
                        <label id="status_replymsg">Reply Msg:</label><br/>
                        <label id="status_replyacc">Reply Acc:</label><br/>
                        
                    </p>
                </div>
            </fieldset>

            <div style="left:500px;top:100px;width:260px;height:210px;float:none;position :fixed;">
                <p style="text-align: center;">
                    <img src="/SD_WLAN/img/DSair_logo3.png" width="200"><br/>
                </p>
                <p style="text-align: center;">
                    <label id="status_firmver">Firmware:</label>
                </p>                   
            </div>


        </div>

        <div id="tab-snd" style="width:900px;height:410px;padding:2px;">
            <fieldset style="width:720px;float:left;">
                <legend>File List</legend>
                <div class="formarea2">
                    <div class="soundbutton">
	                <div id="soundlist">
	                </div>
	                </div>
                </div>
            </fieldset>
            <div style="margin:1em;float:right;">
                <button onclick="stopSound()" id="SoundStopButton"><span class="ui-icon ui-icon-stop" style="font-size:2em;"></span><br/>SOUND<br/>STOP</button>
            </div>
        </div>
        </div>
    </div>

    <div class="robotpopup">
        <div class="robotmenu">
            <button id="robot_btn_normalrun" onclick="ROBOT_click(0)"><span class="ui-icon ui-icon-play" style="font-size:1.2em;"></span>Run Default</button>
            <button id="robot_btn_track" onclick="ROBOT_click(2)"><span class="ui-icon ui-icon-bullet" style="font-size:1.2em;"></span>Teach Robot</button>
            <button id="robot_btn_stoptrack" onclick="ROBOT_click(3)"><span class="ui-icon 	ui-icon-stop" style="font-size:1.2em;"></span>Finish Teaching</button>
            <button id="robot_btn_runrecord" onclick="ROBOT_click(1)"><span class="ui-icon 	ui-icon-circle-triangle-e" style="font-size:1.2em;"></span>Run User's</button>
            <button id="robot_btn_stoprun" onclick="ROBOT_click(4)"><span class="ui-icon ui-icon-stop" style="font-size:1.2em;"></span>Stop Robot</button>
            <br/>
            <br/>
            <button id="robot_btn_log" onclick="ROBOT_showLog()"><span class="ui-icon ui-icon-disk" style="font-size:1.2em;"></span></button>
            <button id="robot_btn_cancel" onclick="ROBOT_click(99)">Close</button>
        </div>
    </div>

</body>

</html>
