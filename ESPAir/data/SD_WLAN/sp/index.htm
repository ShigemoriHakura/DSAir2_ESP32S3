<!DOCTYPE html>
<html>

<head>
	<title>DSair WebApp</title>
	<link rel="stylesheet" href="/SD_WLAN/sp/onsenui/css/onsenui.min.css">
	<link rel="stylesheet" href="/SD_WLAN/sp/onsenui/css/onsen-css-components.min.css">
	<link rel="stylesheet" href="/SD_WLAN/sp/css/app.css">
	<script src="/SD_WLAN/sp/onsenui/js/onsenui.min.js"></script>
	<script src="/SD_WLAN/sp/jquery/jquery.min.js"></script>
	<script src="/SD_WLAN/sp/js/dswifi_if.js"></script>
	<script src="/SD_WLAN/sp/js/main.js"></script>
</head>

<body>

  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button id="Btn_Stop" onclick="onClickStop()">STOP</ons-toolbar-button>
      </div>
      <div class="center" id="DStitle">DSair</div>
      <div class="right">
        <ons-toolbar-button id="PowerBtn" onClick="enterPowerBtn()">ON</ons-toolbar-button>
      </div>
    </ons-toolbar>

    <ons-tabbar swipeable position="auto">
      <ons-tab page="tab1.html" label="Cab" icon="ion-home, material:md-home" active>
      </ons-tab>
      <ons-tab page="tab2.html" label="Address" icon="md-settings">
      </ons-tab>
      <ons-tab page="tab3.html" label="Info" icon="md-info-outline">
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <template id="tab1.html">
    <ons-page id="Tab1">
      <ons-row>
        <ons-col width="50%">
          <ons-card id="FuncBox">
            <p style="text-align: center;">
              <ons-button id="Func0" onclick="onClickFunc(0)">F0</ons-button>
              <ons-button id="Func1" onclick="onClickFunc(1)">F1</ons-button>
            </p>
            <p style="text-align: center;">
              <ons-button id="Func2" onclick="onClickFunc(2)">F2</ons-button>
              <ons-button id="Func3" onclick="onClickFunc(3)">F3</ons-button>
            </p>
            <p style="text-align: center;">
              <ons-button id="Func4" onclick="onClickFunc(4)">F4</ons-button>
              <ons-button id="Func5" onclick="onClickFunc(5)">F5</ons-button>
            </p>
            <p style="text-align: center;">
              <ons-button id="Func6" onclick="onClickFunc(6)">F6</ons-button>
              <ons-button id="Func7" onclick="onClickFunc(7)">F7</ons-button>
            </p>
            <p style="text-align: center;">
              <ons-button id="Func8" onclick="onClickFunc(8)">F8</ons-button>
              <ons-button id="Func9" onclick="onClickFunc(9)">F9</ons-button>
            </p>
            <p style="text-align: center;">
              <ons-button id="Func10" onclick="onClickFunc(10)">F10</ons-button>
              <ons-button id="Func11" onclick="onClickFunc(11)">F11</ons-button>
            </p>
            <p style="text-align: center;">
              <ons-button id="Func12" onclick="onClickFunc(12)">F12</ons-button>
              <ons-button id="Func13" onclick="onClickFunc(13)">F13</ons-button>
            </p>
            <p style="text-align: center;">
              <ons-button id="Func14" onclick="onClickFunc(14)">F14</ons-button>
              <ons-button id="Func15" onclick="onClickFunc(15)">F15</ons-button>
            </p>
          </ons-card>
        </ons-col>

        <ons-col>
          <ons-card>

            <p style="text-align: center;">
              <img src="/SD_WLAN/sp/img/loco.gif">
              <br/>
              <b id="CabAddress">9999</b>
            </p>
            <p id="speedslider_frame">
              <canvas id="speedobar" width="120" height="320"></canvas>
            </p>
            <p style="margin:0px;padding:0px;text-align: center;">
              <ons-button style="width:3.5em;" id="Btn_Rev" onclick="onClickFwd(2)">
                <ons-icon icon="md-arrow-back">R</ons-icon>
              </ons-button>
              <ons-button style="width:3.5em;" id="Btn_Fwd" onclick="onClickFwd(1)">
                <ons-icon icon="md-arrow-forward">F</ons-icon>
              </ons-button>
            </p>
          </ons-card>
        </ons-col>

      </ons-row>


    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="Tab2">


      <ons-card>
        <p style="text-align: center;">
          Address
          <b id="NumAddress">3</b>
        </p>
      </ons-card>

      <ons-card id="NumKeyPads">

        <ons-row vertical-align="center">
          <ons-col>
            <ons-button id="PadNum1" onclick="onClickAddrNum(1)">1</ons-button>
          </ons-col>
          <ons-col>
            <ons-button id="PadNum2" onclick="onClickAddrNum(2)">2</ons-button>
          </ons-col>
          <ons-col>
            <ons-button id="PadNum3" onclick="onClickAddrNum(3)">3</ons-button>
          </ons-col>
        </ons-row>
        <ons-row>
          <ons-col>
            <ons-button id="PadNum4" onclick="onClickAddrNum(4)">4</ons-button>
          </ons-col>
          <ons-col>
            <ons-button id="PadNum5" onclick="onClickAddrNum(5)">5</ons-button>
          </ons-col>
          <ons-col>
            <ons-button id="PadNum6" onclick="onClickAddrNum(6)">6</ons-button>
          </ons-col>
        </ons-row>
        <ons-row>
          <ons-col>
            <ons-button id="PadNum7" onclick="onClickAddrNum(7)">7</ons-button>
          </ons-col>
          <ons-col>
            <ons-button id="PadNum8" onclick="onClickAddrNum(8)">8</ons-button>
          </ons-col>
          <ons-col>
            <ons-button id="PadNum9" onclick="onClickAddrNum(9)">9</ons-button>
          </ons-col>
        </ons-row>
        <ons-row>
          <ons-col vertical-align="center">
            <ons-button id="PadNumCLR" onclick="onClickAddrCLR()">CLR</ons-button>
          </ons-col>
          <ons-col>
            <ons-button id="PadNum0" onclick="onClickAddrNum(0)">0</ons-button>
          </ons-col>
          <ons-col vertical-align="center">
            <ons-button id="PadNumBS" onclick="onClickAddrBS()">BS</ons-button>
          </ons-col>
        </ons-row>
      </ons-card>
    </ons-page>
  </template>

  <template id="tab3.html">
    <ons-page id="Tab3">


      <ons-card>
        <p style="text-align: center;">
          <img src="/SD_WLAN/sp/img/DSair_logo3.png" width="300">
        </p>
        <p style="text-align: center;">
          <img src="/SD_WLAN/sp/img/logo.gif">
          <br /> Desktop Station Co.,Ltd
          <br/>

        </p>
        <p style="text-align: center;">
          <a href="https://desktopstation.net/">https://desktopstation.net/</a>
        </p>
      </ons-card>
    </ons-page>
  </template>


</body>

</html>
