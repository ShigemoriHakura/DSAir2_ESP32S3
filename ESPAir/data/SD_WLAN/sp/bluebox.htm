<!DOCTYPE html>
<html>

<head>
	<title>CV programmer</title>
	<link rel="stylesheet" href="/SD_WLAN/sp/onsenui/css/onsenui.min.css">
	<link rel="stylesheet" href="/SD_WLAN/sp/onsenui/css/onsen-css-components.min.css">
	<link rel="stylesheet" href="/SD_WLAN/sp/css/app.css">
	<script src="/SD_WLAN/sp/onsenui/js/onsenui.min.js"></script>
	<script src="/SD_WLAN/sp/jquery/jquery.min.js"></script>
	<script src="/SD_WLAN/sp/js/dswifi_if.js"></script>
	<script src="/SD_WLAN/sp/js/cvprogrammer.js"></script>
</head>

<body>

  <ons-page>
    <ons-toolbar>
      <div class="center" id="DStitle">CV programmer</div>
      
      <div class="right">
        <ons-toolbar-button id="ReturnBtn" onClick="Return()">Return</ons-toolbar-button>
      </div>
    </ons-toolbar>

    <!-- https://www.tutorialspoint.com/ionic/ionic_icons.htm -->
    <ons-tabbar swipeable position="auto">
      <ons-tab page="tab1.html" label="Read" icon="ion-arrow-up-a" active>
      </ons-tab>
      <ons-tab page="tab2.html" label="Write" icon="ion-arrow-down-a">
      </ons-tab>
      <ons-tab page="tab3.html" label="CV29" icon="ion-settings">
      </ons-tab>
      <ons-tab page="tab4.html" label="Addr" icon="ion-star">
      </ons-tab>
<!--      <ons-tab page="tab5.html" label="Nucky" icon="md-traffic">
      </ons-tab>-->
      <ons-tab page="tab6.html" label="Info" icon="md-info-outline">
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <template id="tab1.html">
    <ons-page id="Tab1">


      <ons-card>
	  <div style="text-align: center; margin-top: 30px;font-size:2em;">
	    <p>
	      CV Read
	    </p>
	    <p>
	      <ons-input id="read_cvno" modifier="underbar" type="number" placeholder="CV No." min="1" max="1024" float></ons-input>
	    </p>
	    <p style="margin-top: 30px;">
	      <ons-button onclick="CVR_Read()">CV Read</ons-button>
	    </p>
	  </div>
      </ons-card>

      <ons-card>
	  <div style="text-align: center; margin-top: 30px;font-size:2em;">
	    <p>
	      CV Value:
	    </p>
	    <p>
	      <p class="read_cvval">000</p>
	    </p>
	  </div>
	  </ons-card>
    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="Tab2">

      <ons-card>
	  <div style="text-align: center; margin-top: 30px;font-size:2em;">

	    <p>
	      CV Write
	    </p>
	    <p>
	      <ons-input id="write_cvno" modifier="underbar" type="number" placeholder="CV No." min="1" max="1024" float></ons-input>
	    </p>
	    <p>
	      <ons-input id="write_cvval" modifier="underbar" type="number" placeholder="CV Val" min="0" max="255" float></ons-input>
	    </p>
	    <p style="margin-top: 30px;">
	      <ons-button onclick="CVW_Write()">CV Write</ons-button>
	    </p>
	  </div>
      </ons-card>

      <ons-card>
	  <div style="text-align: center; margin-top: 30px;font-size:2em;">
	    <p>
	      Result:
	    </p>
	    <p>
	      <p class="write_msg">-</p>
	    </p>
	  </div>
	  </ons-card>
    </ons-page>
  </template>

  <template id="tab3.html">
    <ons-page id="Tab3">
      <ons-card>
	  <div style="text-align: center; margin-top: 10px;font-size:1.5em;">
	    <p>
	    CV29 Easy Editor
	    </p>
	    <p>
	      <ons-button onclick="CV29_Read()">CV29 Read</ons-button>
	    </p>
	  </div>
	  <p>
 <ons-list>
    <ons-list-item tappable>
      <label class="left">
        <ons-checkbox input-id="check-cv29-0"></ons-checkbox>
      </label>
      <label for="check-cv29-0" class="center">Reverse Direction</label>
    </ons-list-item>
    <ons-list-item tappable>
      <label class="left">
        <ons-checkbox input-id="check-cv29-1"></ons-checkbox>
      </label>
      <label for="check-cv29-1" class="center">28/128 speed steps</label>
    </ons-list-item>
    <ons-list-item tappable>
      <label class="left">
        <ons-checkbox input-id="check-cv29-2"></ons-checkbox>
      </label>
      <label for="check-cv29-2" class="center">DC operation</label>
    </ons-list-item>
    <ons-list-item tappable>
      <label class="left">
        <ons-checkbox input-id="check-cv29-3"></ons-checkbox>
      </label>
      <label for="check-cv29-3" class="center">Railcom</label>
    </ons-list-item>
    <ons-list-item tappable>
      <label class="left">
        <ons-checkbox input-id="check-cv29-4"></ons-checkbox>
      </label>
      <label for="check-cv29-4" class="center">Complex speed curve</label>
    </ons-list-item>
    <ons-list-item tappable>
      <label class="left">
        <ons-checkbox input-id="check-cv29-5"></ons-checkbox>
      </label>
      <label for="check-cv29-5" class="center">Long Loco Address</label>
    </ons-list-item>
  </ons-list>
  
  </p>
	    <p align="center">
	      <ons-button onclick="CV29_Write()">CV29 Write</ons-button>
	    </p>
	  </div>
      </ons-card>
      
      
      </ons-page>
  </template>


  <template id="tab4.html">
    <ons-page id="Tab4">
    
      <ons-card>
	  <div style="text-align: center; margin-top: 30px;font-size:2em;">

	    <p>
	      Loco Addr Editor
	    </p>
	    <p style="margin-top: 10px;">
	      <ons-button onclick="LOC_Read()">Read Address</ons-button>
	    </p>
	  </div>
      </ons-card>

      <ons-card>
	  <div style="text-align: center; margin-top: 30px;font-size:1.5em;">
	    <p>
	      <ons-input id="read_locaddr" modifier="underbar" type="number" placeholder="Addr." min="1" max="9999" float></ons-input>
	    </p>
	    <p class="addr_msg">---</p>
	  </div>
      </ons-card>

      <ons-card>
	  <div style="text-align: center; margin-top: 30px;font-size:2em;">
	    <p style="margin-top: 10px;">
	      <ons-button onclick="LOC_Write()">Write Address</ons-button>
	    </p>
	  </div>
    <p style="margin-top: 10px;text-align: center;font-size:1em;">
            <label class="left">
        <ons-checkbox input-id="chkbox_ignore_cvread"></ons-checkbox>
      </label>
      <label for="chkbox_ignore_cvread" class="center">Ignore CV29 read check</label>
      
      
    </p>
  </ons-card>
     </ons-page>
  </template>


  <template id="tab5.html">
    <ons-page id="Tab5">
    </ons-page>
  </template>

  <template id="tab6.html">
    <ons-page id="Tab6">


      <ons-card>
        <p style="text-align: center;">
          <img src="/SD_WLAN/sp/img/DSair_logo3.png" width="300">
        </p>
        <p style="text-align: center;">
          CV Programmer App<br/>
          Powered by DSbluebox<br/><br/>
          <img src="/SD_WLAN/sp/img/logo.gif">
          <br /> Copyright(C)'2021- Desktop Station Co.,Ltd
          <br/>

        </p>
        <p style="text-align: center;">
          Web page:<br/>
          <a href="https://desktopstation.net/">https://desktopstation.net/</a>
        </p>
        <p style="text-align: center;">
          User support page:<br/>
          <a href="https://desktopstation.net/bb/">https://desktopstation.net/bb/</a>
        </p>
      </ons-card>
    </ons-page>
  </template>
 

</body>

</html>
